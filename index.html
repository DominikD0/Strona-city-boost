<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1rem;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav img {
      width: 32px;
      height: 22px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid #fff;
      border-radius: 3px;
    }
    nav img:hover {
      opacity: 0.8;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background: #eee;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    form {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    form label, form select, form input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    form input, form select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Witaj na mojej stronie!</h1>
    <nav>
      <a href="#" onclick="showPage('home')" id="nav-home">Główna</a>
      <a href="#" onclick="showPage('rent')" id="nav-rent">Wynajem</a>
      <a href="#" onclick="showPage('contact')" id="nav-contact">Kontakt</a>
      <div style="margin-top:10px;">
        <img src="https://flagcdn.com/w20/pl.png" alt="PL" onclick="setLang('pl')">
        <img src="https://flagcdn.com/w20/gb.png" alt="EN" onclick="setLang('en')">
        <img src="https://flagcdn.com/w20/ru.png" alt="RU" onclick="setLang('ru')">
        <img src="https://flagcdn.com/w20/in.png" alt="HI" onclick="setLang('hi')">
      </div>
    </nav>
  </header>

  <main>
    <section id="page-home">
      <p id="content">To jest przykładowa strona w języku polskim. Kliknij flagi powyżej, aby zmienić język.</p>
    </section>

    <section id="page-rent" style="display:none;">
      <h2 id="rent-title">Oferta Wynajmu</h2>
      <p id="rent-content">Wypełnij formularz poniżej, aby wynająć sprzęt.</p>

      <form id="rent-form">
        <label for="name" id="label-name">Imię:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone" id="label-phone">Numer telefonu:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email" id="label-email">Email (opcjonalnie):</label>
        <input type="email" id="email" name="email">

        <label for="batteries" id="label-batteries">Baterie:</label>
        <select id="batteries" name="batteries" onchange="updatePrice()">
          <option value="1">1 bateria - 150 zł/tygodniowo</option>
          <option value="2">2 baterie - 200 zł/tygodniowo</option>
          <option value="3">3 baterie - 275 zł/tygodniowo</option>
        </select>

        <label for="chargers" id="label-chargers">Ładowarki:</label>
        <select id="chargers" name="chargers" onchange="updatePrice()">
          <option value="1">1 - 0 zł</option>
          <option value="2">2 - dodatkowe 10 zł/tygodniowo</option>
        </select>

        <div id="total">Łączna cena: 150 zł</div>
      </form>
    </section>

    <section id="page-contact" style="display:none;">
      <h2 id="contact-title">Kontakt</h2>
      <p>Strona kontaktowa (bez formularza wynajmu).</p>
    </section>
  </main>

  <footer>
    © 2025 Moja Strona
  </footer>
